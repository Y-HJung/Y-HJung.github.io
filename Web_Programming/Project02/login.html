<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/loginStyle.css">
  <link href="https://fonts.googleapis.com/css2?family=Praise&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
  <title>로그인</title>
  <script src="https://kit.fontawesome.com/1b5a5bad3c.js" crossorigin="anonymous"></script>
  <script async src="js/login.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <span><a href="index.html">HyeJung</a></span>
      </div>
    </header>
    <div class="content">
      <div class="login">
        <form action="./jsp/login.jsp" method="post">
          <div class="id">
            <input id="id_check" type="text" name="id" placeholder="아이디" autocomplete="off" autofocus>
            <div class="id_icon">
              <i class="fas fa-user"></i>
            </div>
            <div class="id_delBtn">
              <i class="fas fa-times-circle"></i>
            </div>
          </div>
          <div class="passwd">
            <input id="pw_check" type="password" name="passwd" placeholder="비밀번호">
            <div class="pw_icon">
              <i class="fas fa-lock"></i>
            </div>
            <div class="pw_delBtn">
              <i class="fas fa-times-circle"></i>
            </div>
          </div>
          <div class="pw_show">
            <input id="show" type="checkbox">
            <span>비밀번호 표시</span>
          </div>
          <span class="id_error">아이디를 입력해 주세요.</span>
          <span class="pw_error">비밀번호를 입력해 주세요.</span>
          <div class="login_btn">
            <button type="button" class="btn">
              <span class="btn_text" >로그인</span>
            </button>
          </div>
        </form>
      </div>
      <ul class="join">
        <li><a href="join.html">회원가입</a></li>
      </ul>
    </div>
  </div>
</body>
</html>
